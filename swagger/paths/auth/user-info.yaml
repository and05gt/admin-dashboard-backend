tags:
  - Auth
summary: Get current user information
operationId: getCurrentUser
description: Retrieve the information of the currently authenticated user
security: []
responses:
  '200':
    description: Successfully retrieved user information
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully retrieved current user!'
            data:
              type: object
              required:
                - name
                - email
              properties:
                name:
                  type: string
                  example: 'Clayton Santos'
                email:
                  type: string
                  example: 'vendor@gmail.com'
  '401':
    description: Unauthorized error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Unauthorized. Please log in.'
  '404':
    description: Not Found error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: NotFoundError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'User not found'
  '500':
    $ref: '../../components/responses/500.yaml'
