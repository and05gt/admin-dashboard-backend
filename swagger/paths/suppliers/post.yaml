tags:
  - Suppliers
summary: Create a new supplier
operationId: createSupplier
description: 'Create a new supplier with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - address
          - suppliers
          - date
          - amount
          - status
        properties:
          name:
            description: "Supplier's name"
            type: string
            example: 'Alex Shatov'
          address:
            description: "Supplier's address"
            type: string
            example: 'Mripur-1'
          suppliers:
            description: "Supplier's suppliers"
            type: string
            example: 'Square'
          date:
            description: "Supplier's date"
            type: string
            example: 'September 19, 2023'
          amount:
            description: "Supplier's amount"
            type: string
            example: 'à§³ 6952.53'
          status:
            description: "Supplier's status"
            type: string
            enum: ['Active', 'Deactive']
            example: 'Active'
responses:
  '201':
    description: 'Successfully created a supplier!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created a supplier!'
            data:
              $ref: '../../components/schemas/supplier.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '403':
    $ref: '../../components/responses/403.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
